<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <main>
        <h1>Calcola con noi il prezzo del tuo biglieto</h1>
        <form action="">
            <input id="identity" type="text" placeholder="Inserisci Nome e cognome">
            <select name="age" id="age">
                <option value="regular">Regular</option>
                <option value="minors">Under 18</option>
                <option value="seniors">Over 65</option>
            </select>
            <input id="distance" type="number" placeholder="Insierisci i kilometri da percorrere">
        </form>
        

        <button id="btn" type="submit">Verifica</button>
        <div id="price"></div>

        <section>
            <h2>Biglietto</h2>
            <div class="ticket">
            </div>
        </section>
    </main>
    <script src="./assets/js/main.js"></script>
</body>

</html>
